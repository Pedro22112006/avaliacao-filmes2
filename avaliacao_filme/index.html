<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Filmes e Séries</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
  <div class="container">
    <h1>Avaliação de Filmes e Séries</h1>
    <form id="movieForm">
      <label for="mediaType">Escolha o tipo:</label>
      <select id="mediaType" required>
        <option value="Filme">Filme</option>
        <option value="Série">Série</option>
      </select>

      <label for="mediaTitle">Nome do Filme ou Série:</label>
      <input type="text" id="mediaTitle" placeholder="Digite o nome" required>

      <label for="mediaRating">Dê sua nota:</label>
      <input type="number" id="mediaRating" min="0" max="10" step="0.1" placeholder="Nota (0 a 10)" required>

      <button type="submit">Avaliar</button>
    </form>

    <div id="mediaList">
      <h2>Filmes e Séries Avaliados</h2>
      <ul id="list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
